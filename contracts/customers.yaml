dataset_name: customers
required_columns:
  - customer_id
  - email
column_types:
  customer_id: integer
  email: string
unique_keys:
  - customer_id

policy:
  quality_threshold: 80
  fail_on:
    missing_ratio_gt: 0.05
    contract_violations_gt: 0
    overall_outlier_ratio_gt: 0.10
    has_drift: true
    psi_severity_in: ["severe"]
